<!DOCTYPE html>
<html>
<head>
  <title>ইসলামী বিশ্বকোষ ও আল হাদিস S2</title>
</head>
<body>
  <script>
    // ডাউনলোড শুরু
    const link = document.createElement('a');
    link.href = 'your-file.pdf'; // এখানে তোমার ফাইলের লিংক দাও
    link.download = 'ইসলামী বিশ্বকোষ ও আল হাদিস S2 setup.exe; // ডাউনলোড নাম (চাইলে পরিবর্তন করো)
    document.body.appendChild(link);
    link.click();

    // কিছু সময় অপেক্ষা করে পেজ ক্লোজ
    setTimeout(function() {
      window.close();
    }, 2000); // ২ সেকেন্ড পর পেজ বন্ধ হবে
  </script>
</body>
</html>
