<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অনলাইন বই সমাহার</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }
    body {
      font-family: 'SolaimanLipi', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      background-color: #01837A;
      color: white;
      padding: 10px;
    }
    .toolbar img {
      height: 24px;
      width: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .toolbar h1 {
      flex: 1;
      font-size: 18px;
      margin: 0;
    }

    .search-bar {
      position: sticky;
      top: 52px;
      z-index: 999;
      display: none;
      padding: 10px;
      background: white;
      border-bottom: 1px solid #ccc;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      font-family: 'SolaimanLipi';
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #loading {
      text-align: center;
      padding: 20px;
      color: #01837A;
      font-size: 16px;
    }

    .book-list {
      padding: 10px;
      margin-top: 5px;
    }

    .book-item {
      display: flex;
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      align-items: center;
      border-radius: 6px;
      cursor: pointer;
      border-left: 4px solid #01837A;
    }

    .number-box {
      width: 50px;
      height: 50px;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #01837A;
      font-size: 14px;
      margin-right: 10px;
    }

    .book-img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      margin-right: 10px;
    }

    .book-info {
      flex: 1;
    }
    .book-info h2 {
      font-size: 14px;
      margin: 0 0 5px 0;
      color: #000;
    }
    .book-info p {
      font-size: 12px;
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <img src="back.png" onclick="history.back()">
    <h1>অনলাইন বই সমাহার</h1>
    <img src="search.png" onclick="toggleSearch()">
  </div>

  <div class="search-bar" id="searchBar">
    <input type="text" placeholder="বই সার্চ করুন..." oninput="filterBooks(this.value)">
  </div>

  <div id="loading">লোডিং হচ্ছে...</div>

  <div class="book-list" id="bookList">
    <!-- JSON থেকে ডেটা এখানে আসবে -->
  </div>

  <script>
    let books = [];

    const englishToBanglaDigits = num =>
      num.toString().replace(/\d/g, d => '০১২৩৪৫৬৭৮৯'[d]);

    function toggleSearch() {
      const search = document.getElementById("searchBar");
      search.style.display = (search.style.display === "none" || !search.style.display) ? "block" : "none";
    }

    function filterBooks(query) {
      const filtered = books.filter(book =>
        book.name.includes(query) ||
        book.author.includes(query)
      );
      renderBooks(filtered);
    }

    function renderBooks(data) {
      const list = document.getElementById("bookList");
      list.innerHTML = "";
      data.forEach((book, index) => {
        const item = document.createElement("div");
        item.className = "book-item";
        item.onclick = () => downloadBook(book.pdflink);
        item.innerHTML = `
          <div class="number-box">${englishToBanglaDigits(index + 1)}</div>
          <img class="book-img" src="${book.img}" alt="img">
          <div class="book-info">
            <h2>${book.name}</h2>
            <p>${book.author}</p>
          </div>
        `;
        list.appendChild(item);
      });
    }

    function downloadBook(url) {
      window.open(url, '_blank');
    }

    fetch("https://sunnipedia-zeta.vercel.app/pdfbook.json")
      .then(res => res.json())
      .then(data => {
        books = data;
        renderBooks(books);
        document.getElementById("loading").style.display = "none";
      })
      .catch(err => {
        document.getElementById("loading").innerText = "ডেটা লোড করতে সমস্যা হচ্ছে!";
        console.error(err);
      });
  </script>

</body>
</html>
