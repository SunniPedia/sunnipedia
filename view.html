<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বই পড়ুন</title>
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #01837A;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      background-color: #eeeeee;
      padding: 10px;
      position: sticky;
      top: 50px;
      z-index: 998;
font-family: 'SolaimanLipi', sans-serif;
    }

    .controls button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #009688;
      color: white;
      cursor: pointer;
				font-family: 'SolaimanLipi', sans-serif;
    }

    .controls img {
      width: 16px;
      height: 16px;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      line-height: 1.6;
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
      text-align: justify;
    }

    .footer {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="header" id="viewTitle">বই পড়ুন</div>

  <div class="controls">
    <button onclick="increaseFont()">আকার+</button>
    <button onclick="decreaseFont()">আকার−</button>
    <button onclick="copyContent()">
      <img src="copy.png" alt="Copy"> কপি
    </button>
    <button onclick="shareContent()">
      <img src="share.png" alt="Share"> শেয়ার
    </button>
<button onclick="copyShortLink()">
  <img src="link.png" alt="Link"> লিংক কপি
</button>
  </div>

  <div class="content" id="content">লোড হচ্ছে...</div>

  <div class="footer">©ইসলামী বিশ্বকোষ ও আল হাদিস S2</div>

 <script>
  let fontSize = 18;
  const contentDiv = document.getElementById('content');

  const urlParams = new URLSearchParams(window.location.search);
  const index = parseInt(urlParams.get('index'), 10);
  const bookid = urlParams.get('bookid');
  const bookName = decodeURIComponent(urlParams.get('name') || '');
  const key = decodeURIComponent(urlParams.get('key') || '');

  document.getElementById('viewTitle').innerText = key || bookName || 'বই পড়ুন';

  function updateFontSize() {
    contentDiv.style.fontSize = fontSize + 'px';
  }

  function increaseFont() {
    fontSize += 1;
    updateFontSize();
  }

  function decreaseFont() {
    if (fontSize > 10) {
      fontSize -= 1;
      updateFontSize();
    }
  }

  function copyContent() {
    const tempInput = document.createElement('textarea');
    tempInput.value = document.getElementById('viewTitle').innerText + '\n\n' + contentDiv.innerText + '\n\nআসসালামু আলাইকুম ইসলামী বিশ্বকোষ ও আল হাদিস S2\nhttps://play.google.com/store/apps/details?id=com.srizwan.bookhozur500';
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
    alert('লেখাটি কপি করা হয়েছে');
  }

  function shareContent() {
    const textToShare = document.getElementById('viewTitle').innerText + '\n\n' + contentDiv.innerText + '\n\nআসসালামু আলাইকুম ইসলামী বিশ্বকোষ ও আল হাদিস S2\nhttps://play.google.com/store/apps/details?id=com.srizwan.bookhozur500';
    if (navigator.share) {
      navigator.share({
        title: 'বই শেয়ার করুন',
        text: textToShare
      }).catch(console.error);
    } else {
      alert('আপনার ব্রাউজার শেয়ার সাপোর্ট করে না');
    }
  }
function copyShortLink() {
  const longUrl = window.location.href;
  fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(longUrl)}`)
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        const shortLink = data.result.full_short_link;
        const tempInput = document.createElement('textarea');
        tempInput.value = shortLink;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        alert('শর্ট লিংক কপি করা হয়েছে:\n' + shortLink);
      } else {
        alert('লিংক শর্ট করতে ব্যর্থ হয়েছে');
      }
    })
    .catch(error => {
      console.error('Shorten link error:', error);
      alert('লিংক শর্ট করতে সমস্যা হয়েছে');
    });
}
  function loadDataAndDisplay() {
    if (!bookid || isNaN(index)) {
      contentDiv.innerHTML = '<p>তথ্য পাওয়া যায়নি।</p>';
      return;
    }

    fetch(`https://sunnipedia-zeta.vercel.app/book/${bookid}.json`)
      .then(res => res.json())
      .then(data => {
        if (index >= 0 && index < data.length) {
          const matchedItem = data[index];
          contentDiv.innerHTML = `<p>${matchedItem["2"] || 'বিষয়বস্তু খুঁজে পাওয়া যায়নি।'}</p>`;
        } else {
          contentDiv.innerHTML = '<p>অনুচ্ছেদ খুঁজে পাওয়া যায়নি।</p>';
        }
      })
      .catch(error => {
        console.error('Load error:', error);
        contentDiv.innerHTML = '<p>ডেটা লোড করতে সমস্যা হয়েছে।</p>';
      });
  }

  loadDataAndDisplay();
</script>

</body>
</html>
