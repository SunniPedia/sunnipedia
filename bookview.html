<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বই পড়ুন</title>
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    .toolbar {
      background-color: #01837A;
      color: white;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-height: 50px;
    }

    .toolbar img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .toolbar h1 {
      flex: 1;
      margin: 0;
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      text-align: left;
    }

    .marquee {
  display: inline-block;
  animation: marquee 8s linear infinite;
  transform: translateX(100%);
}

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    #searchBox {
      padding: 10px;
      background-color: #fff;
      display: none;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'SolaimanLipi', sans-serif;
      box-sizing: border-box;
    }

    #loadingText {
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }

    #content {
      padding: 15px;
      background: #fff;
      margin-top: 5px;
    }

    .content-item {
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      cursor: pointer;
    }

    .content-item h2, .content-item p {
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <img src="back.png" alt="Back" onclick="history.back()">
    <h1 id="bookTitle">বই</h1>
    <img src="search.png" alt="Search" onclick="toggleSearch()">
  </div>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="অনুচ্ছেদ খুঁজুন..." onkeyup="searchContent()">
  </div>

  <div id="loadingText">লোডিং হচ্ছে...</div>

  <div id="content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
const bookid = urlParams.get('bookid');
const bookName = decodeURIComponent(urlParams.get('name') || 'বই');

const bookTitle = document.getElementById('bookTitle');

// create temp span to measure actual width
const tempSpan = document.createElement('span');
tempSpan.style.visibility = 'hidden';
tempSpan.style.position = 'absolute';
tempSpan.style.whiteSpace = 'nowrap';
tempSpan.style.fontSize = '14px';
tempSpan.style.pointerEvents = 'none';
tempSpan.style.fontFamily = 'SolaimanLipi, sans-serif';
tempSpan.innerText = bookName;
document.body.appendChild(tempSpan);

if (tempSpan.offsetWidth > bookTitle.offsetWidth) {
  bookTitle.innerHTML = `<span class="marquee">${bookName}</span>`;
} else {
  bookTitle.innerText = bookName;
}

document.body.removeChild(tempSpan);

    let fullData = [];

    function convertToBanglaNumber(number) {
      const banglaDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
      return number.toString().split('').map(digit => banglaDigits[parseInt(digit)]).join('');
    }

    function toggleSearch() {
      const box = document.getElementById('searchBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
      if (box.style.display === 'block') {
        document.getElementById('searchInput').focus();
      }
    }

    function searchContent() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = fullData.filter(item => item["1"] && item["1"].toLowerCase().includes(searchTerm));
      displayContent(filtered);
    }

    function displayContent(dataArray) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '';

      dataArray.forEach((item, index) => {
        if (!item["1"]) return;

        const isEmpty2 = !item["2"] || item["2"].trim() === '';
        const bgColor = isEmpty2 ? '#01837A' : '#fff';
        const textColor = isEmpty2 ? '#fff' : '#01837A';
        const textAlign = isEmpty2 ? 'center' : 'left';

        const div = document.createElement('div');
        div.className = 'content-item';
        div.style.backgroundColor = bgColor;
        div.onclick = () => openView(item.originalIndex);
        div.innerHTML = `
          <h2 style="color: ${textColor}; text-align: ${textAlign}">
            ${convertToBanglaNumber(index + 1)}
          </h2>
          <p style="color: ${textColor}; text-align: ${textAlign}">
            ${item["1"]}
          </p>
        `;
        contentDiv.appendChild(div);
      });
    }

    function openView(index) {
      sessionStorage.setItem('selectedIndex', index);
      window.location.href = 'view.html';
    }

    function loadContent() {
      const loadingDiv = document.getElementById('loadingText');
      loadingDiv.style.display = 'block';

      fetch(`https://islamibook-beryl.vercel.app/book/${bookid}.json`)
        .then(res => res.json())
        .then(data => {
          fullData = data.map((item, idx) => ({ ...item, originalIndex: idx }));
          sessionStorage.setItem('bookData', JSON.stringify(fullData));
          displayContent(fullData);
          loadingDiv.style.display = 'none';
        })
        .catch(error => {
          loadingDiv.innerText = 'তথ্য লোড করতে সমস্যা হয়েছে!';
          console.error('Error loading content:', error);
        });
    }

    loadContent();
  </script>

</body>
</html>
